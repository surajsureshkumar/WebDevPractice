<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class='form'>
        <h1>Sign Up</h1>
        <form>
            <div class='input'>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input">
                <input type='number' placeholder='Mobile No.' required>
            </div>
            <div class = "input">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class='input'>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div class='checkbox'>
                <label>
                    <input type='checkbox'>
                    <strong>
                        I Agree
                    </strong>
                </label>
                
            </div>

            <span class="termsAndConditions">By clicking <strong class='registerHighlight'>Register</strong>, you agree to the <a href=''>Terms and Conditions</a>
                set out by this site, including our
                Cookie use.</span>
            <div class='buttons'>
                <button class="register">Register</button>
                <button class="submit">Sign in</button>
            </div>
        </form>
    </div>
</body>
